<!DOCTYPE html>
<html>
<head>
<title>Friends of Audubon Happenings</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="refresh" content="86400">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="css/font-awesome.css">

<!-- RecycleTracker CSS -->
<link rel="stylesheet" href="css/recycletracker.css">    
    
<!-- basic stylesheet -->
<link rel="stylesheet" href="royalslider/royalslider.css">

<!-- skin stylesheet (change it if you use another) -->
<link rel="stylesheet" href="royalslider/skins/minimal-white/rs-minimal-white.css"> 

<!-- Plugin requires jQuery 1.7+  -->
<!-- If you already have jQuery on your page, you shouldn't include it second time. -->
<script src='royalslider/jquery-1.8.3.min.js'></script>

<!-- Main slider JS script file --> 
<!-- Create it with slider online build tool for better performance. -->
<script src="royalslider/jquery.royalslider.min.js"></script>

<!-- full screen mode for android devices with site launched from home screen -->
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
<!-- Start Content -->
<div>
<!-- Start Content -->
    <div class="container">
<!-- Begin Logo -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" class="logo" src="images/FOA_logo.png" height="120px" width="auto" alt="FOA Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>
        </div>
<!-- End Logo -->
<!-- Start Title Row -->
        <div class="row">
            <div class="date col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h4 class="datestyle fa" >Friends of Audubon Fundraising Goal</h4>
            </div>
            <div class="rolling col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h1 class="recyclepercent fa" title="Yearly Goal.">$196,000</h1>
            </div>
            <div class="daily col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h1 class="recyclechange fa" title="Nice. You increased your goal from yesterday">Raised: 10%</h1>
            </div>
            <div class="mood col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <h1 class="directionmeh fa fa-meh-o" title="Meh. You could still do better."></h1>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
        </div>
<!-- Begin Left Side Content -->
        <div class="row" id="carousel">
<!-- Begin Carousel -->
            <div id="chart" class="royalSlider rsMinW">
            <div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <iframe class="floatright" width="350" height="350" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1WaDf5UEy-WFd7QQvoFXg-ZbEJHNmYPqiUraLzjFSr-w/pubchart?oid=2015115968&amp;format=interactive"></iframe>        
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">    
                    <img class="floatleft rsImg img-responsive" src="images/hawkwalk.jpg" height="350" width="auto" alt="Hawk Walk"/>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">    
                </div>
            </div>
            <div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <iframe width="1000" height="350" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/1WaDf5UEy-WFd7QQvoFXg-ZbEJHNmYPqiUraLzjFSr-w/pubchart?oid=1381073472&amp;format=interactive"></iframe>
                </div>
            </div>
            <div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img class="rsImg img-responsive" src="images/mariogino.png" height="300" width="auto" alt="Totally a Mafia Front"/>
                </div>
            </div>
            </div>
        </div>
<!-- End Carousel -->
<!-- Begin Footer -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p class="marquee h3 fa">You're totally reading this message right now.</p>
            </div>
        </div>
<!-- End Footer -->
    </div>
</div>
<script>
jQuery(document).ready(function($) {
    $(".royalSlider").royalSlider({
        autoScaleSlider: 'true',
        autoScaleSliderHeight: 300,
        imgScaleMode: 'fit',
        imageAlignCenter: 'true',
        controlNavigation: 'bullets',
        numImagesToPreload: 3,
        arrowsNav: 'true',
        arrowsNavAutoHide: 'true',
        arrowsNavHideOnTouch: 'true',
    	transitionType: 'fade',
    	transitionSpeed: 500,
    	sliderDrag: 'true',
    	sliderTouch: 'true',
    	loop: 'true',
    	allowCSS3: 'true',
    	usePreloader: 'true',
    	keyboardNavEnabled: 'true',
    	controlsInside: 'true',
    });  
});
</script>
</body>
</html>
