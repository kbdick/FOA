<!DOCTYPE html>
<html>
<head>
<title>Friends of Audubon Happenings</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="refresh" content="15000">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="css/font-awesome.css">

<!-- RecycleTracker CSS -->
<link rel="stylesheet" href="css/audubondashboard.css">    
    
<!-- basic stylesheet -->
<link rel="stylesheet" href="royalslider/royalslider.css">

<!-- skin stylesheet (change it if you use another) -->
<link rel="stylesheet" href="royalslider/skins/minimal-white/rs-minimal-white.css"> 

<!-- full screen mode for android devices with site launched from home screen -->
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
<!-- Start Content -->
<div>
<!-- Start Content -->
    <div class="container">
<!-- Begin Logo -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img id="img-responsive" id="logo" src="images/FOA_logo.png" height="120px" width="auto" alt="FOA Logo">
            </div>
        </div>
<!-- End Logo -->
<!-- Start Title Row -->
        <div class="row" id="carouselRow">
            <div class="date col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h4 id="goalDollars" class="datestyle fa"></h4>
            </div>
            <div class="rolling col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <span id="raisedDollars" class="foapercent fa" title="Dollars raised."></span>
            </div>
            <div class="daily col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <span id="percentRaised" class="foachange fa" title="% of Goal"></span>
            </div>
            <div class="mood col-xs-1 col-sm-1 col-md-1 col-lg-1">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            </div>
        </div>
<!-- Begin Left Side Content -->
        <div class="row" id="carousel">
<!-- Begin Carousel -->
            <div id="leftcontent" class="royalSlider rsMinW">
                <div id="donutchart"></div>
                <div id="areachart"></div>
                <div id="gaugechart"></div>
                <div id="image1"></div>
                <div id="image2"></div>
            </div>
            </div>
        </div>
<!-- End Carousel -->
<!-- Begin Footer -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p class="marquee h3 fa"></p>
            </div>
        </div>
<!-- End Footer -->
    </div>
<script src="js/jquery-2.1.3.js"></script>
<script src="royalslider/jquery.royalslider.min.js"></script>
<script src="js/tabletop.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/c3-0.4.9/c3.min.js"></script>
<script src="js/user.js"></script>
</body>
</html>
